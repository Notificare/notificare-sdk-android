buildscript {
    ext {
        compile_sdk_version = 30
        build_tools_version = '30.0.2'
        min_sdk_version = 22
        target_sdk_version = 30

        // Maven
        maven_artifact_group = 're.notifica'
        maven_artifact_channel = 'prereleases' // releases
        aws_s3_access_key_id = System.env.AWS_ACCESS_KEY_ID ?: findProperty('aws.s3.access_key_id')
        aws_s3_secret_access_key = System.env.AWS_SECRET_ACCESS_KEY ?: findProperty('aws.s3.secret_access_key')

        // Kotlin
        kotlin_version = '1.4.30'
        coroutines_version = '1.4.1'
        room_version = '2.2.5'
        work_manager_version = '2.4.0'

        // Networking
        moshi_version = '1.11.0'
        okhttp_version = '4.9.0'
    }
}
