plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 're.notifica.gradle.notificare-services'
}

apply from: '../dependencies.gradle'

def startParameter = getGradle().getStartParameter().getTaskRequests().toString().toLowerCase()
if (startParameter.contains("google")) {
    println("Building flavor with Google GMS - applying plugin")
    apply plugin: 'com.google.gms.google-services'
} else if (startParameter.contains("huawei")) {
    println("Building flavor with Huawei HMS - applying plugin")
    apply plugin: 'com.huawei.agconnect'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "re.notifica.demo"
        minSdkVersion 22
        targetSdkVersion 30
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    flavorDimensions "provider"
    productFlavors {
        google {
            dimension "provider"
        }

        huawei {
            dimension "provider"
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"

    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    implementation project(':notificare-core')
    implementation project(':notificare-push')
    implementation project(':notificare-push-ui')

    googleImplementation project(':notificare-push-fcm')
    huaweiImplementation project(':notificare-push-hms')
}
